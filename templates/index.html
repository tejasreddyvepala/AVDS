<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denton Map</title>
    <style>
        /* Set the width of the map to 50% of the screen */
        #map {
            width: 80%;
            height: 80%; /* You can adjust the height as needed */
            margin: 0 auto; /* Center the map horizontally */
        }
    </style>
</head>
<body>

    <h2>Enter Grid and Parameters</h2>

    <!-- Form to collect the user's input -->
    <form method="POST">
        <label for="grid_size">Grid Size:</label>
        <input type="number" name="grid_size" value="{{ grid_size }}" required>
        <br><br>

        <label for="num_stores">Number of Stores:</label>
        <input type="number" name="num_stores" value="{{ num_stores }}" required>
        <br><br>

        <label for="num_customers">Number of Customers:</label>
        <input type="number" name="num_customers" value="{{ num_customers }}" required>
        <br><br>

        <label for="num_nfzs">Number of No-Fly Zones (NFZs):</label>
        <input type="number" name="num_nfzs" value="{{ num_nfzs }}" required>
        <br><br>

        <label for="num_stations">Number of Stations:</label>
        <input type="number" name="num_stations" value="{{ num_stations }}" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    {% if denton_map_after %}
        <h2>Generated Map:</h2>
        <div id="map">{{ denton_map_after|safe }}</div>
                <!-- Run Simulation Button -->
        <br><br>
        <form action="{{ url_for('simulation') }}" method="GET">
            <button type="submit">Run Simulation</button>
        </form>
    {% endif %}

</body>
</html>
